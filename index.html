<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Link my_style-->
    <link rel="stylesheet" href="style.css">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--Link JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Navbar-->
    <header>
        <div class="container-fluid py-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <img src="img/logo.svg" alt="Boolean Logo" style="width:200px;">
                </div>
                <div class="col-9">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <div class="col-1 p-0">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell" style="color: #f0c800;"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--Sidebar -->
        <nav class="my_sidebar text-white">
            <div class="d-flex flex-column justify-content-between">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i> Home
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple"></i> Stats
                    </li>
                    <li>
                        <i class="fa-solid fa-signal"></i> Signal
                    </li>
                </ul>
                <div class="align-items-end">
                    <i class="fa-solid fa-align-justify"></i> Admin
                </div>
            </div>
        </nav>
        <!--Main part -->
    </main>
    <footer>

    </footer>
</body>
</html>
